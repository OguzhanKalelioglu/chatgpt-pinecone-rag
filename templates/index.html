<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>PDF Yükleme</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4">PDF Yükleme</h1>
  <form action="/" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="pdf_file" class="form-label">PDF Seçin:</label>
      <input
        class="form-control"
        type="file"
        id="pdf_file"
        name="pdf_file"
        accept=".pdf"
        required
      />
    </div>
    <button class="btn btn-primary" type="submit">Yükle ve İşle</button>
  </form>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
